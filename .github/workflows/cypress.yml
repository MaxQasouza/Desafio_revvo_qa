name: Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Permite execução manual
  schedule:
    # Executa todos os dias às 8h da manhã (horário do Brasil - UTC-3)
    - cron: '0 11 * * *'

jobs:
  cypress-run:
    name: Cypress Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes Cypress com Allure
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:run:allure
          browser: chrome
          headed: false
          record: false
        env:
          CYPRESS_baseUrl: ${{ secrets.CYPRESS_BASE_URL || 'https://sandbox.moodledemo.net' }}
        continue-on-error: true

      - name: Gerar relatório Allure
        if: always()
        run: npm run allure:generate

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload relatório Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload resultados Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

